<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>weibo ${version}</title>
    <link rel="stylesheet" href="/style/weibo.css">
    <script src="/js/lib/jquery-1.7.1.js"></script>
    <script src="/js/lib/vue.js"></script>
    <script src="/js/lib/vue-resource.js"></script>
    <script src="/js/weibo.js"></script>
</head>
<body>
<div class="znsArea">
    <!--留言-->
    <div class="takeComment">
        <textarea name="textarea" class="takeTextField" v-model="content" @keydown.enter.prevent="add"></textarea>
        <div class="takeSbmComment">
            <input type="button" class="inputs" @click="add"/>
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
    <!--已留-->
    <div class="commentOn">
        <div class="noContent" v-show="msgData.length==0">暂无留言</div>
        <div class="messList">
            <div class="reply" v-for="(index,item) in msgData">
                <p class="replyContent">{{item.content}}</p>
                <p class="operation">
                    <span class="replyTime">{{item.time|date_format}}</span>
                    <span class="handle">
                    	<a href="javascript:;" class="top" @click="top(index)">{{item.acc}}</a>
                        <a href="javascript:;" class="down_icon" @click="down(index)">{{item.ref}}</a>
                        <a href="javascript:;" class="cut" @click="del(index)">删除</a>
                    </span>
                </p>
            </div>
        </div>
        <div class="page">
            <a v-for="item in pageData" href="javascript:;" :class="{active: item==nowPage}" @click="this.nowPage=item">{{item}}</a>
        </div>
    </div>
</div>
</body>
</html>
